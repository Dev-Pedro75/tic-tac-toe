<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>

<body>
    <header>
        <h1 id="player-turn">Player : X</h1>
    </header>
    <main>
        <div class="board">
            <div class="board-cell" id="a1"></div>
            <div class="board-cell" id="a2"></div>
            <div class="board-cell" id="a3"></div>

            <div class="board-cell" id="b1"></div>
            <div class="board-cell" id="b2"></div>
            <div class="board-cell" id="b3"></div>

            <div class="board-cell" id="c1"></div>
            <div class="board-cell" id="c2"></div>
            <div class="board-cell" id="c3"></div>
        </div>
        <div id="modal-overlay">
            <div id="modal">
                <h1 id="winner-player-h1"></h1>
                <div id="restart-container">
                    <button onclick="restart()">Restart</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
